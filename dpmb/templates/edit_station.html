{% extends 'base.html' %}

{% block title %}
    Station Edit
{% endblock title %}

{% block mainContent %}

    <div class="container mt-4">

    <form action="/link/edit_stations/add" method="POST" class="form-register">
      <div class="modal-body">
          {{ station_form.stations(class="form-control") }}
      </div>
      <div class="modal-footer text-left">
        {{ station_form.submit(class="btn btn-primary mt-4") }}
      </div>
    </form>

    </div>


{% endblock mainContent %}
