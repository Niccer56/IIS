{% extends 'base.html' %}

{% block title %}
    Spoj DPMB
{% endblock title %}

{% block mainContent %}
    <h1>PrehÄ¾ad vozidiel v DPMB</h1>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Link#</th>
          <th scope="col">Current Station</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for vehicle in vehicles %}
        <tr>
          <td>{{vehicle.id}}</td>
          <td>{{vehicle.linkid}}</td>
          <td>{{vehicle.current_station}}</td>

          <td><a href="{{url_for('delete_vehicle', id=vehicle.id)}}" class="btn btn-outline-danger">Delete</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
      function myFunction(id) {
        document.getElementById(id).submit();
      }
    </script>

{% endblock mainContent %}
