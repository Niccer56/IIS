{% extends 'base.html' %}

{% block title %}
    Spoj DPMB
{% endblock title %}

{% block mainContent %}
    <h1>Prehľad spojení v DPMB</h1>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Start</th>
          <th scope="col">End</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for link in links %}
        <tr>
          <td>{{link.id}}</td>
          <td>{{link.start}}</td>
          <td>{{link.end}}</td>
          <td>
            <form id="{{link.id}}" class="select" method="POST" action="{{ url_for('change_start', id=link.id)}}" onchange="myFunction({{link.id}})">
              <select class="custom-select" name="start">
                <option selected>{{stations[0].id}}</option>
              </select>
            </form>
          </td>
          <td><a href="{{url_for('delete_link', id=link.id)}}" class="btn btn-outline-danger">Delete</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
      function myFunction(id) {
        document.getElementById(id).submit();
      }
    </script>

{% endblock mainContent %}
