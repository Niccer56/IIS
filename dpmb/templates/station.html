{% extends 'base.html' %}

{% block title %}
    Spoj DPMB
{% endblock title %}

{% block mainContent %}
    <h1>Prehľad zastávok v DPMB</h1>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for station in stations %}
        <tr>
          <td>{{station.id}}</td>
          <td>{{station.name}}</td>

          <td><a href="{{url_for('delete_station', id=station.id)}}" class="btn btn-outline-danger">Delete</td>
          <td><a href="{{url_for('edit_station', id=station.id)}}" class="btn btn-outline-info">Edit</td>  
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
      function myFunction(id) {
        document.getElementById(id).submit();
      }
    </script>

{% endblock mainContent %}
